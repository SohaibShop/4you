            } else {
                document.body.classList.remove('rtl-layout');
                langToggle.parentElement.classList.remove('left-4');
                langToggle.parentElement.classList.add('right-4');
            }
        }

        langToggle.addEventListener('click', toggleLanguage);
        renderContent();
    </script>
</body>
</html>
